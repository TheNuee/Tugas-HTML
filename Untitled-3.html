<html>

<head>
    <title>Membuat Format Teks</title>
</head>

<body>
    <h2>Latihan Membuat Format Teks</h2>
    <ul>
        <!-- Format tebal -->
        <li>
            <b>Iini adalah format tebal</b>
        </li>
        <!-- Format Miring -->
        <li>
            <i>Ini Adalah Format Miring</i>
        </li>
        <!-- Format Garis Bawah -->
        <li>
            <u>Ini Adalah Format Garis Bawah</i>
        </li>
        <!-- For Superscript Text -->
        <li>
            ini adalah format pangkat x<sup>2</sup> + y <sup>3</sup> = 15
        </li>
        <!-- For Subscript Text -->
        <li>
            H<sub>2</sub>0<sub>3</sub>
        </li>
        <!-- Format Highlight-->
        <li>
            <mark>Coding Itu Mudah</mark>
        </li>
        <!-- Format Coret -->
        <li>
            Pemrograman Web Itu <del>sulit</del> Mudah
        </li>
    </ul>
</body>

</html>
